<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
		<style>
			#app {
				display: flex;
				justify-content: space-around;
			}
			.demo {
				width: 100px;
				height: 100px;
				background: gray;
			}
			.c1 {
				background: red;
			}
			.c2 {
				background: green;
			}
			.c3 {
				background: blue;
			}
		</style>

		<div id="app">
			<div
				class="demo"
				:class="{c1: aplicarC1}"
				@click="aplicarC1 = !aplicarC1"
			></div>
			<div class="demo" :class="{c1: aplicarC1}"></div>
			<div class="demo"></div>
		</div>

		<script>
			new Vue({
				el: "#app",
				data: {
					aplicarC1: false,
				},
				methods: {},
			});
		</script>
	</body>
</html>
